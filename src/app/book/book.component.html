<form (ngSubmit)="onSubmitted(f)" #f="ngForm">
  <div class="row-wrapper">
    <app-pageform>
      <br>
      <label>課程名稱</label>
      <input type="text" ngModel required name="course">
      <br>
      <label>開授學期</label>
      <select class="browser-default" ngModel required name="semester">
        <option value="" selected>選擇學期</option>
        <option value="10501">105 上</option>
        <option value="10502">105 下</option>
        <option value="10601">106 上</option>
        <option value="10602">106 下</option>
      </select>
      <br>
      <label>授課老師</label>
      <input type="text" ngModel required name="teacher">
      <div class="submit"><div (click)="setEnableSecond()" class="waves-effect waves-light btn">next</div></div>
    </app-pageform>
    <app-pageform [hidden]="!enable_second">
      <br>
      <label>開課系所</label>
      <input type="text" ngModel required name="department">
      <label>Email</label>
      <input type="email" ngModel required name="email">
      <br>
      <label>連絡電話</label>
      <input type="text" ngModel required name="phone">
      <br>
      <div class="submit"><button type="submit" class="waves-effect waves-light btn">submit</button></div>
    </app-pageform>
  </div>
</form>
